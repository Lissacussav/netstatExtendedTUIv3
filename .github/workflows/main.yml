name: .NET Framework Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    # 1. Устанавливаем MSBuild (официальное действие от Microsoft)
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    # 2. Восстанавливаем пакеты (важно: укажите правильный файл)
    - name: Restore NuGet packages
      run: nuget restore netstatExtendedTUIv3.csproj  # Используем .csproj, если нет .sln

    # 3. Собираем проект
    - name: Build project
      run: msbuild netstatExtendedTUIv3.csproj /p:Configuration=Release /p:Platform="Any CPU" /p:OutputPath=bin\Release /verbosity:minimal
