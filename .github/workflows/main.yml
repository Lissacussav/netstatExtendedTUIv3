name: .NET Framework Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest # Важно: только Windows для .NET Framework

    steps:
    - uses: actions/checkout@v4

    # 1. Восстанавливаем пакеты старым проверенным способом
    - name: Restore NuGet packages
      run: nuget restore netstatExtendedTUIv3.sln  # Если есть файл решения
      # или используйте, если нет .sln:
      # run: nuget restore netstatExtendedTUIv3.csproj

    # 2. Собираем родным MSBuild
    - name: Build with MSBuild
      run: msbuild netstatExtendedTUIv3.csproj /p:Configuration=Release /p:Platform="Any CPU" /p:RestorePackages=false
